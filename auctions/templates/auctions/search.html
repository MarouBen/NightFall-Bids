{% extends 'auctions/layout.html' %}
{% block body %}
<main class="my-5 m-5">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9 mb-4">
          <section>
            {% for listing in listings %}
            <!-- listing -->
                <div class="row shadow-4 mb-2" style="background-color:#ffffff;">
                    <div class="col-md-4 mb-4 mt-4">
                        <div class="bg-image hover-overlay shadow-1-strong rounded ripple" data-mdb-ripple-color="light">
                        <img src="{{ listing.theImages.first.images.url }}" class="img-fluid w-100" style=" height:270px; object-fit:cover;" />
                        <a href="{% url 'view' listing.pk %}"><div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div></a>
                    </div>
                </div>
                <div class="col-md-8 mb-4 mt-4">
                    <h5>{{ listing.name }}</h5>
                    <p>{{ listing.description|truncatechars:200 }}</p>
                    <a class="btn btn-dark" href="{% url 'view' listing.pk %}">View</a>
                </div>
                </div>
                <!-- listing -->
            {% endfor %}
            </section>
        </div>

        <div class="col-md-3 mb-4">
            <section class="sticky-top" style="top: 80px;">
                <!--Section: Ad-->
                <div class="list-group list-group-light">
                    <a href="#" class="list-group-item list-group-item-action px-3 border-0 active" aria-current="true">
                      The current link item</a>
                    <a href="#" class="list-group-item list-group-item-action px-3 border-0">A second link item</a>
                    <a href="#" class="list-group-item list-group-item-action px-3 border-0">A third link item</a>
                    <a href="#" class="list-group-item list-group-item-action px-3 border-0">A fourth link item</a>
                    <a class="list-group-item list-group-item-action px-3 border-0 disabled">A disabled link item</a>
                </div>
                <!--Section: Ad-->
            </section>
        </div>
{% endblock body %}
