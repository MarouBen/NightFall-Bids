{% extends "auctions/layout.html"%}

{% block body %}
     <main class="bg-create pt-5">
          <div class="container-fluid mt-5  p-5 pb-4 shadow-5-strong rounded" style="width:40%;background-color:whitesmoke;">
               <form method="POST" action="{% url "create" %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1 class="text-center h1 fw-bold mb-5">Adding an item?</h1>
                    <div class="form-outline mb-3">
                         <input type="text" class="form-control bg-white" name="T" value="{{T}}" required/>
                         <label class="form-label" for="typeText">Title</label>
                    </div>
                    <div class="form-outline mb-3">
                         <input type="number" class="form-control bg-white" name="B" value="{{B}}" max="99999999" required/>
                         <label class="form-label" for="typeText">Starting bid in $</label>
                    </div>
                    <div class="form-outline mb-3">
                         <textarea type="text" class="form-control bg-white" rows="4" name="D"/>{{D}}</textarea>
                         <label class="form-label" for="typeText">Description</label>
                    </div>
                    <div class="mb-2">
                         <label class="form-label mb-0" for="customFile">Upload one or many images of your item</label>
                         <input type="file" class="form-control" name="I" value="{{I}}" accept="image/*,jpg,jpeg,png" multiple required/>
                         <div class="text-helper"><small>JPEG,JPG or PNG | for best visibility use at max()</small></div>               
                    </div>
                    <div class="btn-group shadow-1">
                         <button type="button" class="btn btn-dark shadow-3">
                              Category:
                         </button>
                         <select name="C" class="form-select">
                              {% for category, label in categories %}
                              <option value="{{ category }}" class="form-control " >{{ label }}</option>
                              {% endfor %}
                         </select>
                    </div>
                    <div class="d-flex mt-5 justify-content-center ">
                         <button class="fancy"  type="submit">
                              <span class="top-key"></span>
                              <span class="text">List Item</span>
                              <span class="bottom-key-1"></span>
                              <span class="bottom-key-2"></span>
                         </button>
                    </div>
                    
               </form>
          </div>
     </main>

{% endblock %}
